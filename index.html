<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Happy 37th Monthsarry ‚Äî My Wabbbyyy</title>
  <style>
    :root{
      --bg1: #f8f2ff;
      --bg2: #efe5ff;
      --deep: #5b1fa3;
      --mid: #8b4fd6;
      --light: #cda7ff;
      --card: rgba(255,255,255,0.72);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}

    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(139,79,214,0.08), transparent 12%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(91,31,163,0.08), transparent 12%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;padding:28px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* centered content box */
    .wrap{
      position:relative;z-index:6;max-width:920px;width:100%;display:flex;align-items:center;justify-content:center;
    }

    .card{
      width:min(840px,96%);
      text-align:center;border-radius:20px;padding:36px 28px;
      background:var(--card);backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 10px 40px rgba(80,30,140,0.12);
      border:1px solid rgba(139,79,214,0.12);
      position:relative;overflow:visible;
    }

    h1{
      margin:0 0 8px 0;font-size:40px;line-height:1.02;color:var(--deep);font-weight:800;letter-spacing:0.6px;
      text-shadow: 0 6px 22px rgba(139,79,214,0.08);
    }
    p.lead{margin:0;font-size:18px;color:var(--mid);opacity:0.95}

    .subnote{margin-top:12px;font-size:15px;color:#6a3f99;opacity:0.9}

    /* heart pulse */
    .heart{
      font-size:42px;display:inline-block;margin-left:10px;transform-origin:center center;animation: pulse 1400ms infinite alternate;
    }
    @keyframes pulse{from{transform:scale(1)}to{transform:scale(1.18)}}

    /* flowers (emoji) */
    .flower{position:absolute;pointer-events:none;font-size:28px;filter: hue-rotate(220deg) saturate(1.6);opacity:0.9;text-shadow:0 2px 6px rgba(0,0,0,0.08);}

    /* decorative large purple blobs */
    .blob{position:absolute;border-radius:50%;filter: blur(28px);opacity:0.12;z-index:1}
    .blob.a{width:420px;height:420px;left:-80px;top:-90px;background:linear-gradient(135deg,var(--mid),var(--light))}
    .blob.b{width:340px;height:340px;right:-70px;bottom:-80px;background:linear-gradient(135deg,var(--deep),var(--mid))}

    /* small footer controls */
    .controls{margin-top:18px;display:flex;gap:12px;justify-content:center}
    .btn{background:linear-gradient(90deg,var(--mid),var(--deep));color:white;border:none;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--deep);border:1px solid rgba(91,31,163,0.12)}

    /* responsive tweaks */
    @media (max-width:520px){
      h1{font-size:26px}
      .card{padding:22px;border-radius:14px}
      .heart{font-size:30px}
    }
  </style>
</head>
<body>
  <div class="blob a"></div>
  <div class="blob b"></div>

  <div class="wrap">
    <div class="card" id="card">
      <h1>Happy 37th Monthsarry<br>My Wabbbyyy <span class="heart">üíú</span></h1>
      <p class="lead">More Monthsarry and More years to come, sorry po wala pa akong physical flowers wabby, but i made this for you ‚ú®</p>
      <p class="subnote"> Click mo add more flowers para madami hehe .Save mo hehe. üíå</p>

      <div class="controls" style="margin-top:20px;">
        <button class="btn" id="downloadBtn">Save as PNG</button>
        <button class="btn ghost" id="moreBtn">Add more flowers</button>
      </div>
    </div>
  </div>

  <script>
    // create a lot of flower emojis in background, optimized for mobile
    const totalInitial = 150; // generous count
    const bodyEl = document.body;

    function makeFlower(i){
      const el = document.createElement('div');
      el.className = 'flower';
      // choose among several flower emojis for variety
      const choices = ['üå∏','üíê','üå∫','üíÆ','üå∑'];
      el.textContent = choices[Math.floor(Math.random()*choices.length)];

      const size = Math.floor(Math.random()*34)+10; // 10 - 44
      el.style.fontSize = size + 'px';

      // random position (with a bit of margin)
      const x = Math.random()*102 - 1; // -1%..101%
      const y = Math.random()*102 - 1;
      el.style.left = x + '%';
      el.style.top = y + '%';
      el.style.transform = `translate(-50%,-50%) rotate(${Math.floor(Math.random()*360)}deg)`;
      el.style.opacity = (Math.random()*0.6 + 0.25).toFixed(2);
      el.style.zIndex = 2;

      // gentle float animation using Web Animations API
      const float = Math.random()*26 + 8; // seconds
      const move = Math.random()*18 + 6;
      el.animate([
        { transform: el.style.transform + ' translateY(0px)' },
        { transform: el.style.transform + ' translateY(' + move + 'px)' },
        { transform: el.style.transform + ' translateY(0px)' }
      ], {duration: float*1000, iterations: Infinity, direction: 'alternate', easing: 'ease-in-out', delay: Math.random()*-4000});

      bodyEl.appendChild(el);
      return el;
    }

    // seed initial flowers
    let flowers = [];
    for(let i=0;i<totalInitial;i++){ flowers.push(makeFlower(i)); }

    // button: add more flowers
    document.getElementById('moreBtn').addEventListener('click',()=>{
      // add 40 more
      for(let i=0;i<40;i++) flowers.push(makeFlower());
    });

    // Download as PNG using html2canvas if available, otherwise fallback to printing instructions
    async function downloadCard(){
      // try to load html2canvas from CDN dynamically
      if(!window.html2canvas){
        try{
          await new Promise((resolve,reject)=>{
            const s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
            s.onload = resolve; s.onerror = reject; document.head.appendChild(s);
          });
        }catch(e){
          alert('Unable to load save helper. You can still take a screenshot on your device to save the image.');
          return;
        }
      }

      const card = document.getElementById('card');
      // temporarily increase resolution for mobile: scale option
      const scale = Math.min(2, window.devicePixelRatio || 1);
      const canvas = await html2canvas(card, {backgroundColor: null, scale: scale, useCORS:true});
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a'); a.href = url; a.download = 'monthsarry_my_wabbbyyy.png';
      document.body.appendChild(a); a.click(); a.remove();
    }

    document.getElementById('downloadBtn').addEventListener('click', downloadCard);

    // Small enhancement: make it fill the full viewport on mobile when opened
    function requestMobileFull(){
      // no special APIs needed; css uses viewport-fit. Just ensure body is full-height.
      document.documentElement.style.height = '100%'; document.body.style.height = '100%';
    }
    requestMobileFull();

  </script>
</body>
</html>
